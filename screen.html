<!DOCTYPE html>
<html>
<head>
<title> Header and Footer </title>
<style>
      table
      {
          height:540px;
          width :100%;
      }
</style>
</head>
<body>
<fieldset>
<table border = 2>
<tr height = "20">
<thcolspan = 2> This is a header </th>
</tr>

<tr height = "60" border:"8px solid grey">
<td width = 30%> Look in the box at the right for some infomation</td>
<td width = 70%> Here is some information </td>
</tr>

<tr height = "20">
<thcolspan = 2 > This is a footer </th>
</tr>
</table>
</fieldset>
</body>
</html>
